<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page - Satomi Azuma Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="homepage-works-page">
    <header class="site-header">
      <nav class="menu">
        <a href="index.html">Top</a>
        <a href="logo-works.html">Logo Design</a>
        <a href="flyer-works.html">Flyer Design</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <main>
      <video autoplay muted loop id="bg-video">
        <source src="main-background.mp4" type="video/mp4" />
        お使いのブラウザは動画に対応していません。
      </video>
      <section class="page-title">
        <h1>WEB DESIGN</h1>
      </section>

      <section class="works-list-section">
        <div class="works-grid">
          <a href="https://www.cherry-blossom.co.jp/" class="work-card-link">
            <div class="work-card">
              <img
                src="image/CHERRY BLOSSOM.png"
                alt="ホームページデザイン 1"
              />
              <div class="work-card-info">
                <h4>CHERRY BLOSSOM 様</h4>
              </div>
            </div>
          </a>

          <a href="https://azu-jp.github.io/" class="work-card-link">
            <div class="work-card">
              <img src="image/portfolio.png" alt="ホームページデザイン 2" />
              <div class="work-card-info">
                <h4>portfolio</h4>
              </div>
            </div>
          </a>
        </div>
      </section>

      <section class="other-works-navigation">
        <h2>Other Works</h2>
        <div class="other-works-container">
          <a href="logo-works.html" class="other-work-card">
            <div class="other-work-image-wrapper">
              <img
                src="image/Logo一覧様画像/Logo一覧様TOP画像.png"
                alt="Logo Design"
              />
            </div>
            <div class="other-work-info">
              <h3>Logo Design</h3>
              <p>一覧へ &gt;</p>
            </div>
          </a>
          <a href="flyer-works.html" class="other-work-card">
            <div class="other-work-image-wrapper">
              <img src="image/Flyer/REVISEFIT.jpeg" alt="Flyer Design" />
            </div>
            <div class="other-work-info">
              <h3>Flyer Design</h3>
              <p>一覧へ &gt;</p>
            </div>
          </a>
        </div>
      </section>
    </main>
    <footer id="contact">
      <div class="contact-simple">
        <h4>Contact</h4>
        <p class="sp-only">
          お仕事のご依頼・ご相談は、下記よりお気軽にご連絡ください。
        </p>

        <div class="contact-buttons-wrapper">
          <a
            href="mailto:info.azuworks@gmail.com?subject=ポートフォリオからのお問い合わせ"
            class="contact-button"
          >
            メールでのお問い合わせ
          </a>
          <a
            href="https://coconala.com/mypage/user?ref=common_header_user"
            class="contact-button"
            target="_blank"
            rel="noopener noreferrer"
          >
            ココナラで依頼する
          </a>
        </div>
      </div>
      <div class="copyright">
        <p>&copy; 2025 Satomi Azuma</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
